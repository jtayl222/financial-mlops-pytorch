apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: financial-data-pipeline-template
  namespace: financial-mlops-pytorch
spec:
  entrypoint: data-ingestion-and-feature-engineering
  serviceAccountName: argo-workflow-sa
  
  podGC:
    strategy: OnPodSuccess
  
  podSpecPatch: |
    initContainers:
    - name: init
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
    containers:
    - name: wait
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
    - name: main
      resources:
        requests:
          cpu: 1
          memory: 2Gi
        limits:
          cpu: 2
          memory: 4Gi
  
  volumes:
  - name: shared-data-pvc
    persistentVolumeClaim:
      claimName: shared-data-pvc
  - name: shared-artifacts-pvc
    persistentVolumeClaim:
      claimName: shared-artifacts-pvc

  templates:
  - name: data-ingestion-and-feature-engineering
    dag:
      tasks:
      - name: ingest-data
        template: ingest-stock-data
      - name: validate-data
        dependencies: [ingest-data]
        template: validate-raw-data
      - name: engineer-features
        dependencies: [validate-data]
        template: process-and-engineer-features

  - name: ingest-stock-data
    container:
      image: jtayl22/financial-predictor:latest
      command: ["python", "src/data_ingestion.py"]
      envFrom:
        - secretRef:
            name: ml-platform
      env:
      - name: LOGLEVEL
        value: "INFO"
      - name: RAW_DATA_DIR
        value: "/mnt/shared-data/raw"
      - name: INGESTION_START_DATE
        value: "2018-01-01"
      - name: INGESTION_END_DATE
        value: "2023-12-31"
      - name: TICKERS
        value: "AAPL,MSFT"
      volumeMounts:
        - name: shared-data-pvc
          mountPath: /mnt/shared-data
        - name: shared-artifacts-pvc
          mountPath: /mnt/shared-artifacts
      resources:
        requests:
          memory: "2Gi"
          cpu: "1"
        limits:
          memory: "4Gi"
          cpu: "2"
      securityContext:
        runAsNonRoot: false
        runAsUser: 0

  - name: validate-raw-data
    container:
      image: jtayl22/financial-predictor:latest
      command: ["sh", "-c"]
      args:
        - |
          for f in /mnt/shared-data/raw/*.csv; do
            echo "Validating $f"
            python src/validate_data.py "$f"
          done
      volumeMounts:
        - name: shared-data-pvc
          mountPath: /mnt/shared-data
      resources:
        requests:
          memory: "1Gi"
          cpu: "500m"
        limits:
          memory: "2Gi"
          cpu: "1"
      securityContext:
        runAsNonRoot: false
        runAsUser: 0

  - name: process-and-engineer-features
    container:
      image: jtayl22/financial-predictor:latest
      command: ["python", "src/feature_engineering_pytorch.py"]
      envFrom:
        - secretRef:
            name: ml-platform
      env:
      - name: MLFLOW_TRACKING_URI
        value: "http://mlflow.mlflow.svc.cluster.local:5000"
      - name: RAW_DATA_DIR
        value: "/mnt/shared-data/raw"
      - name: PROCESSED_DATA_DIR
        value: "/mnt/shared-data/processed"
      - name: SCALER_DIR
        value: "/mnt/shared-artifacts/scalers"
      - name: SEQUENCE_LENGTH
        value: "10"
      volumeMounts:
        - name: shared-data-pvc
          mountPath: /mnt/shared-data
        - name: shared-artifacts-pvc
          mountPath: /mnt/shared-artifacts
      resources:
        requests:
          memory: "2Gi"
          cpu: "1"
        limits:
          memory: "4Gi"
          cpu: "2"
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
