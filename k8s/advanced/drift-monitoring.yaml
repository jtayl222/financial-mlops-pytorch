---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: drift-monitoring-metrics
  namespace: financial-ml
spec:
  selector:
    matchLabels:
      app: drift-monitoring-service
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: drift-monitoring-alerts
  namespace: financial-ml
spec:
  groups:
    - name: drift.alerts
      rules:
        - alert: HighDriftDetected
          expr: drift_score > 0.95
          for: 5m
          labels:
            severity: critical
            service: drift-monitoring
          annotations:
            summary: "High drift detected in financial model"
            description: "Drift score {{ $value }} exceeds critical threshold"
            
        - alert: MultipleFeatureDrift
          expr: feature_drift_count > 10
          for: 10m
          labels:
            severity: high
            service: drift-monitoring
          annotations:
            summary: "Multiple features showing drift"
            description: "{{ $value }} features showing drift, investigation needed"
            
        - alert: CategoryDriftHigh
          expr: category_drift_percentage > 50
          for: 15m
          labels:
            severity: medium
            service: drift-monitoring
          annotations:
            summary: "High category drift detected"
            description: "{{ $value }}% of features in category showing drift"
            
        - alert: DriftMonitoringDown
          expr: up{job="drift-monitoring-service"} == 0
          for: 2m
          labels:
            severity: critical
            service: drift-monitoring
          annotations:
            summary: "Drift monitoring service down"
            description: "Drift monitoring service is not responding"
            
        - alert: DriftProcessingLatency
          expr: drift_processing_duration_seconds > 10
          for: 5m
          labels:
            severity: warning
            service: drift-monitoring
          annotations:
            summary: "High drift processing latency"
            description: "Drift processing taking {{ $value }}s, may impact real-time monitoring"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: drift-monitoring-policy
  namespace: financial-ml
spec:
  podSelector:
    matchLabels:
      app: drift-monitoring-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: financial-ml
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9001
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: financial-ml
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9093
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drift-dashboard
  namespace: financial-ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drift-dashboard
  template:
    metadata:
      labels:
        app: drift-dashboard
    spec:
      containers:
        - name: dashboard
          image: financial-ml/drift-dashboard:latest
          ports:
            - containerPort: 8050
          env:
            - name: DASH_HOST
              value: "0.0.0.0"
            - name: DASH_PORT
              value: "8050"
            - name: DRIFT_SERVICE_URL
              value: "http://drift-monitoring-service:80"
            - name: PROMETHEUS_URL
              value: "http://prometheus-server:9090"
            - name: REFRESH_INTERVAL
              value: "30"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: dashboard-cache
              mountPath: /tmp/dashboard-cache
      volumes:
        - name: dashboard-cache
          emptyDir:
            sizeLimit: "500Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: drift-dashboard-service
  namespace: financial-ml
spec:
  selector:
    app: drift-dashboard
  ports:
    - name: http
      port: 80
      targetPort: 8050
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: drift-monitoring-hpa
  namespace: financial-ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: drift-monitoring-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: drift_processing_rate
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: drift-monitoring-pdb
  namespace: financial-ml
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: drift-monitoring-service
