apiVersion: mlops.seldon.io/v1alpha1
kind: Model
metadata:
  name: drift-monitoring-service
  namespace: financial-ml
  annotations:
    seldon.io/model-type: "drift-monitor"
    seldon.io/description: "Advanced drift detection and monitoring service"
spec:
  storageUri: "gs://financial-ml-models/drift-monitor/v1.0.0"
  requirements:
    - "alibi-detect>=0.12.0"
    - "evidently>=0.4.0"
    - "numpy>=1.21.0"
    - "pandas>=1.3.0"
    - "scipy>=1.7.0"
    - "scikit-learn>=1.0.0"
    - "matplotlib>=3.5.0"
    - "seaborn>=0.11.0"
    - "prometheus-client>=0.15.0"
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  replicas:
    min: 1
    max: 3
  ingress:
    httpPort: 9000
    grpcPort: 9001
  protocol: v2
  env:
    - name: DRIFT_DETECTION_MODE
      value: "continuous"
    - name: REFERENCE_DATA_PATH
      value: "/data/reference"
    - name: DRIFT_THRESHOLDS
      value: "data_drift:0.05,feature_drift:0.05,concept_drift:0.15"
    - name: MONITORING_INTERVAL
      value: "300"  # 5 minutes
    - name: ALERT_WEBHOOK_URL
      value: "http://alert-manager:9093/api/v1/alerts"
    - name: RETRAINING_WEBHOOK_URL
      value: "http://mlflow-server:5000/api/2.0/mlflow/experiments/trigger-retraining"
    - name: PROMETHEUS_METRICS_PORT
      value: "8080"
    - name: ENABLE_AUTO_RETRAINING
      value: "true"
    - name: ENABLE_DASHBOARD_EXPORT
      value: "true"
  volumes:
    - name: reference-data
      persistentVolumeClaim:
        claimName: drift-reference-data
    - name: drift-cache
      emptyDir:
        sizeLimit: "2Gi"
  volumeMounts:
    - name: reference-data
      mountPath: /data/reference
    - name: drift-cache
      mountPath: /tmp/drift-cache
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drift-reference-data
  namespace: financial-ml
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: drift-monitoring-config
  namespace: financial-ml
data:
  drift_config.yaml: |
    drift_detection:
      algorithms:
        - name: "tabular_drift"
          type: "TabularDrift"
          enabled: true
          config:
            p_val: 0.05
            correction: "bonferroni"
            alternative: "two-sided"
          
        - name: "ks_drift"
          type: "KSDrift"
          enabled: true
          config:
            p_val: 0.05
            alternative: "two-sided"
            
        - name: "mmd_drift"
          type: "MMDDrift"
          enabled: true
          config:
            p_val: 0.05
            n_permutations: 100
            
        - name: "chi2_drift"
          type: "ChiSquareDrift"
          enabled: false
          config:
            p_val: 0.05
    
    feature_monitoring:
      financial_features:
        - price
        - volume
        - returns
        - volatility
        - rsi
        - macd
        - sma_5
        - sma_20
        - bb_upper
        - bb_lower
        - atr
        - momentum
        - williams_r
        - stoch_k
        - stoch_d
        - adx
        - cci
        - roc
        - news_sentiment
        - social_sentiment
        - market_fear_greed
        - vix
        - dollar_index
        - bond_yield
        - commodity_index
      
      categories:
        price_volume:
          - price
          - volume
          - returns
          - volatility
        technical_indicators:
          - rsi
          - macd
          - sma_5
          - sma_20
          - bb_upper
          - bb_lower
        momentum:
          - atr
          - momentum
          - williams_r
          - stoch_k
          - stoch_d
        market_structure:
          - adx
          - cci
          - roc
        alternative_data:
          - news_sentiment
          - social_sentiment
          - market_fear_greed
        macro_factors:
          - vix
          - dollar_index
          - bond_yield
          - commodity_index
    
    thresholds:
      data_drift: 0.05
      feature_drift: 0.05
      concept_drift: 0.15
      performance_drift: 0.10
      category_drift: 0.25
      
    alerts:
      severity_levels:
        critical: 0.01
        high: 0.05
        medium: 0.10
        low: 0.25
      
      actions:
        critical:
          - alert_oncall
          - trigger_retraining
          - scale_monitoring
        high:
          - alert_team
          - increase_frequency
        medium:
          - log_alert
          - update_dashboard
        low:
          - log_info
    
    monitoring:
      sampling_rate: 1.0  # Monitor 100% of predictions
      batch_size: 1000
      window_size: 24  # Hours
      retention_days: 90
      
    automation:
      retraining_triggers:
        - condition: "drift_detected AND severity >= high"
          action: "trigger_retraining"
          cooldown: "4h"
        - condition: "feature_drift_count > 10"
          action: "alert_engineering_team"
          cooldown: "1h"
        - condition: "category_drift_percentage > 50"
          action: "investigate_data_quality"
          cooldown: "2h"
      
      scaling_rules:
        - condition: "drift_alert_rate > 5/minute"
          action: "scale_monitoring_pods"
          target_replicas: 3
        - condition: "processing_latency > 10s"
          action: "scale_monitoring_pods"
          target_replicas: 5
          
    dashboard:
      refresh_interval: "30s"
      charts:
        - drift_scores_timeline
        - feature_drift_heatmap
        - category_breakdown
        - alert_history
        - system_health
      
      export:
        enabled: true
        formats: ["png", "pdf", "json"]
        schedule: "0 */6 * * *"  # Every 6 hours
---
